_BASE_: "base.yaml"
MODEL:
  WEIGHTS: "output/M-OWODB/t2/model_final.pth"
  RESNETS:
    DEPTH: 50
    STRIDE_IN_1X1: False
  NUM_PROPOSALS: 500
  NUM_CLASSES: 81
  DECORR_WEIGHT: 0.0
  CROWD: True
  CROWD_FUNCTION: "FLCG"
  CROWD_WEIGHT: 0.1
  CROWD_PRIVATE_HARDNESS: 0.8
DATASETS:
  TRAIN: ("my_train",)
  TEST:  ("my_val",)
SOLVER:
  STEPS: (5000, 10000, 12000)
  MAX_ITER: 15000
  WARMUP_ITERS: 0
TEST:
  EVAL_PERIOD: 15000
  PREV_INTRODUCED_CLS: 20
  CUR_INTRODUCED_CLS: 20
  PREV_CLASSES: (20,)
INPUT:
  CROP:
    ENABLED: True
  FORMAT: "RGB"
OUTPUT_DIR: "output/baseline_FLCG/M-OWODB/t2_ft/"